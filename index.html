<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <aside id="asideLeft">
      <h1>Stay Focus</h1>
      <h2>
        <i class="fas fa-user-astronaut"></i>
      </h2>
      <table>
        <tbody>
          <tr>
            <td><i class="far fa-clock"></i></td>
            <td>00:00:00</td>
          </tr>
          <tr>
            <td><i class="fas fa-hourglass-half"></i></td>
            <td>00:00:00</td>
          </tr>
        </tbody>
      </table>
    </aside>
    <main id="main">
      <img src="./images/iphone.png" alt="phone">
        <div id="frame">
          <table id="mobile-menu">
            <tbody>
              <tr>
                <td><a href="#"><i class="fab fa-github"></i></a></td>
                <td><a href="#"><i class="fab fa-codepen"></i></td>
                <td><a href="#"><i class="fab fa-linkedin"></i></a></td>
              </tr>
              <tr>
                <td><a href="#"><i class="fab fa-html5"></i></a></td>
                <td><a href="#"><i class="fab fa-css3"></i></a></td>
                <td><a href="#"><i class="fab fa-js"></i></a></td>
              </tr>
              <tr>
                <td><a href="#"><i class="fab fa-trello"></i></a></td>
                <td><a href="#"><i class="fab fa-stack-overflow"></i></a></td>
                <td><a href="#"><i class="fas fa-book"></i></a></td>
              </tr>
              <tr>
                <td><a href="#"><i class="fab fa-slack"></i></a></td>
                <td><a href="#"><i class="fab fa-whatsapp"></i></a></td>
                <td><a href="#"><i class="fab fa-telegram"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>
    <aside id="asideRight">
      <table id="stall">
        <thead>
          <th>Stall</th>
        </thead>
        <tbody>
          <tr>
            <td><i class="fab fa-facebook"></i></td>
            <td>0</td>
          </tr>
          <tr>
            <td><i class="fab fa-twitter"></i></td>
            <td>0</td>
          </tr>
          <tr>
            <td><i class="fab fa-instagram"></i></td>
            <td>0</td>
          </tr>
          <tr>
            <td><i class="fab fa-youtube"></i></td>
            <td>0</td>
          </tr>
          <tr>
            <td><i class="fab fa-tiktok"></i></td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
      <table id="seize">
        <thead>
          <th>Seize</th>
        </thead>
        <tbody>
          <tr>
            <td><i class="fas fa-code"></i></td>
            <td>0</td>
          </tr>
          <tr>
            <td><i class="fab fa-github"></i></td>
            <td>0</td>
          </tr>
          <tr>
            <td><i class="fab fa-codepen"></i></td>
            <td>0</td>
          </tr>
          <tr>
            <td><i class="fab fa-figma"></i></td>
            <td>0</td>
          </tr>
          <tr>
            <td><i class="fab fa-linkedin"></i></td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
    </aside>
  </div>
</body>
<script src="./js/all.js"></script>
<script src="./js/index.js"></script>
</html>
