<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <aside id="asideLeft">
      <h1 id="title">Stay Focus</h1>
      <h2>
        <i class="fas fa-user-clock"></i>
        <i class="fas fa-user-astronaut"></i>
        <i class="far fa-smile"></i>
        <i class="fas fa-meh"></i>
        <i class="fas fa-poo"></i>
      </h2>
      <table>
        <tbody>
          <tr>
            <td><i class="far fa-clock"></i></td>
            <td><span id="hourDec">0</span><span id="hourUni">0</span><span>:<span id="minDec">0</span><span id="minUni">0</span><span>:<span id="secDec">0</span><span id="secUni">0</span></td>
          </tr>
          <tr>
            <td><i class="fas fa-hourglass-half"></i></td>
            <td><span id="hourDecWasted">0</span><span id="hourUniWasted">0</span><span>:<span id="minDecWasted">0</span><span id="minUniWasted">0</span><span>:<span id="secDecWasted">0</span><span id="secUniWasted">0</span></td>
          </tr>
          <h3 id="order">time to Start</h3>
        </tbody>
      </table>
    </aside>
    <main id="main">
      <img src="./images/iphone.png" alt="phone">
        <div id="frame">
          <table id="mobile-menu">
            <tbody>
              <tr>
                <td><a href="https://google.com/"target="_blank"><i class="fab fa-google"></i></a></td>
                <td><a href="https://https://getbootstrap.com/"target="_blank"><i class="fab fa-bootstrap"></i></i></td>
                <td><a href="https://www.linkedin.com/"target="_blank"><i class="fab fa-react"></i></a></td>
              </tr>
              <tr>
                <td><a href="https://www.w3schools.com/html/default.asp"target="_blank"><i class="fab fa-html5"></i></a></td>
                <td><a href="https://www.w3schools.com/css/default.asp"target="_blank"><i class="fab fa-css3"></i></a></td>
                <td><a href="https://www.w3schools.com/js/default.asp"target="_blank"><i class="fab fa-js"></i></a></td>
              </tr>
              <tr>
                <td><a href="https://trello.com/es"target="_blank"><i class="fab fa-trello"></i></a></td>
                <td><a href="https://es.stackoverflow.com/"target="_blank"><i class="fab fa-stack-overflow"></i></a></td>
                <td><a href="https://www.w3schools.com/" target="_blank"><i class="fas fa-book"></i></a></td>
              </tr>
              <tr>
                <td><a href="https://slack.com/intl/es-es/"target="_blank"><i class="fab fa-slack"></i></a></td>
                <td><a href="https://web.whatsapp.com/"target="_blank"><i class="fab fa-whatsapp"></i></a></td>
                <td><a href="https://web.telegram.org/"target="_blank"><i class="fab fa-telegram"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>
    <aside id="asideRight">
      <table id="stall">
        <thead>
          <th>Stall</th>
        </thead>
        <tbody>
          <tr>
            <td><i id="quitFacebook" class="fas fa-times-circle"></i><i class="fab fa-facebook"></i></td>
            <td id="time-facebook" class="min"><span id="minDecFace">0</span><span id="minUniFace">0</span></td>
          </tr>
          <tr>
            <td><i id="quitTwitter" class="fas fa-times-circle"></i><i class="fab fa-twitter"></i></td>
            <td id="time-twitter" class="min"><span id="minDecTwit">0</span><span id="minUniTwit">0</span></td>
          </tr>
          <tr>
            <td><i id="quitInstagram" class="fas fa-times-circle"></i><i class="fab fa-instagram"></i></td>
            <td id="time-instagram" class="min"><span id="minDecInst">0</span><span id="minUniInst">0</span></td>
          </tr>
          <tr>
            <td><i id="quitYoutube" class="fas fa-times-circle"></i><i class="fab fa-youtube"></i></td>
            <td id="time-youtube" class="min"><span id="minDecYout">0</span><span id="minUniYout">0</span></td>
          </tr>
          <tr>
            <td><i id="quitTiktok" class="fas fa-times-circle"></i><i class="fab fa-tiktok"></i></td>
            <td id="time-tiktok" class="min"><span id="minDecTtok">0</span><span id="minUniTtok">0</span></td>
          </tr>
        </tbody>
      </table>
      <table id="seize">
        <thead>
          <th>Seize</th>
        </thead>
        <tbody>
          <tr>
            <td><i id="quitCode" class="fas fa-times-circle"></i><i class="fas fa-code"></i></td>
            <td id="time-code" class="min"><span id="minDecCode">0</span><span id="minUniCode">0</span></td>
          </tr>
          <tr>
            <td><i id="quitGithub" class="fas fa-times-circle"></i><i class="fab fa-github"></i></td>
            <td id="time-github" class="min"><span id="minDecGith">0</span><span id="minUniGith">0</span></td>
          </tr>
          <tr>
            <td><i id="quitCodepen" class="fas fa-times-circle"></i><i class="fab fa-codepen"></i></td>
            <td id="time-codepen" class="min"><span id="minDecCodp">0</span><span id="minUniCodp">0</span></td>
          </tr>
          <tr>
            <td><i id="quitFigma" class="fas fa-times-circle"></i><i class="fab fa-figma"></i></td>
            <td id="time-figma" class="min"><span id="minDecFigm">0</span><span id="minUniFigm">0</span></td>
          </tr>
          <tr>
            <td><i id="quitLinkedin" class="fas fa-times-circle"></i><i class="fab fa-linkedin"></i></td>
            <td id="time-linkedin" class="min"><span id="minDecLkin">0</span><span id="minUniLkin">0</span></td>
          </tr>
        </tbody>
      </table>
    </aside>
  </div>
</body>
<script src="./js/all.js"></script>
<script src="./js/timing.js"></script>
<script src="./js/check.js"></script>
<script src="./js/print.js"></script>
<script src="./js/windows.js"></script>
<script src="./js/index.js"></script>
</html>
